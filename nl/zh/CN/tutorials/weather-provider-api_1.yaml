swagger: '2.0'
info:
  title: 气象服务提供商 API
  version: 1.0.0
  x-ibm-name: weather-provider-api
host: $(catalog.host)
schemes:
  - https
basePath: /
produces:
  - application/json
paths:
  /current:
    get:
      summary: 当前天气
      parameters:
        - name: zipcode
          in: query
          description: 有效的 5 位数美国邮政编码
          required: true
          type: string
      responses:
        '200':
          description: 成功
          schema:
            $ref: '#/definitions/Current'
  /today:
    get:
      summary: "今日天气"
      parameters:
        - name: zipcode
          in: query
          description: 有效的 5 位数美国邮政编码
          required: true
          type: string
      responses:
        '200':
          description: 用户的个人档案信息
          schema:
            $ref: '#/definitions/Today'
definitions:
  Today:
    type: object
    properties:
      zip:
        type: string
      hi:
        type: integer
      lo:
        type: integer
      nightHumidity:
        type: integer
      city:
        type: string
      state:
        type: string
      dayHumidity:
        type: integer
  Current:
    type: object
    properties:
      zip:
        type: string
      temperature:
        type: integer
      humidity:
        type: integer
      city:
        type: string
      state:
        type: string
x-ibm-configuration:
  enforced: true
  testable: true
  phase: realized
  cors:
    enabled: true
  assembly:
    execute:
      - operation-switch:
          title: operation-switch
          case:
            - operations:
                - verb: get
                  path: /current
              execute:
                - invoke:
                    title: invoke-current
                    timeout: 60
                    verb: GET
                    cache-response: protocol
                    cache-ttl: 900
                    stop-on-error:
                      - null
                    version: 1.0.0
                    target-url: 'https://myweatherprovider.mybluemix.net/current?zipcode={zipcode}'
            - operations:
                - verb: get
                  path: /today
              execute:
                - invoke:
                    title: invoke-today
                    timeout: 60
                    verb: GET
                    cache-response: protocol
                    cache-ttl: 900
                    stop-on-error:
                      - null
                    version: 1.0.0
                    description: ''
                    target-url: 'https://myweatherprovider.mybluemix.net/today?zipcode={zipcode}'
          otherwise: []
          version: 1.0.0
    catch: []
consumes:
  - application/json
