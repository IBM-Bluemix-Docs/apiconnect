swagger: '2.0'
info:
  title: Weather Provider API
  version: 1.0.0
  x-ibm-name: weather-provider-api
host: $(catalog.host)
schemes: 
  - https
basePath: /
produces: 
  - application/json
paths:
  /current:
    get:
      summary: Clima atual
      parameters: 
        - name: zipcode
          in: query
          description: Um CEP válido dos EUA com 5 dígitos
          required: true
          type: string
      responses:
        '200':
          description: Bem-Sucedido
          schema:
            $ref: '#/definitions/Current'
  /today:
    get:
      summary: "O clima de hoje"
      parameters: 
        - name: zipcode
          in: query
          description: Um CEP válido dos EUA com 5 dígitos
          required: true
          type: string
      responses:
        '200':
          description: Informações de perfil para um usuário
          schema:
            $ref: '#/definitions/Today'
definitions:
  Today:
    type: object
    properties:
      zip:
        type: string
      hi:
        type: integer
      lo:
        type: integer
      nightHumidity:
        type: integer
      city:
        type: string
      state:
        type: string
      dayHumidity:
        type: integer
  Current:
    type: object
    properties:
      zip:
        type: string
      temperature:
        type: integer
      humidity:
        type: integer
      city:
        type: string
      state:
        type: string
x-ibm-configuration:
  enforced: true
  testable: true
  phase: realized
  cors:
    enabled: true
  assembly:
    execute: 
      - operation-switch:
          title: operation-switch
          case: 
            - operations: 
                - verb: get
                  path: /current
              execute: 
                - invoke:
                    title: invoke-current
                    timeout: 60
                    verb: GET
                    cache-response: protocol
                    cache-ttl: 900
                    stop-on-error: 
                      - null
                    version: 1.0.0
                    target-url: 'https://myweatherprovider.mybluemix.net/current?zipcode={zipcode}'
            - operations: 
                - verb: get
                  path: /today
              execute: 
                - invoke:
                    title: invoke-today
                    timeout: 60
                    verb: GET
                    cache-response: protocol
                    cache-ttl: 900
                    stop-on-error: 
                      - null
                    version: 1.0.0
                    description: ''
                    target-url: 'https://myweatherprovider.mybluemix.net/today?zipcode={zipcode}'
          otherwise: []
          version: 1.0.0
    catch: []
consumes: 
  - application/json
